<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pangkalan Terbaik</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5c3288, #220045);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      color: #facc15;
      text-shadow: 0 0 5px rgba(250,204,21,.5);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #212b3b;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .rank {
      min-width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      background: #617085; /* abu default */
    }
    .info {
      flex-grow: 1;
    }
    .name {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .score {
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }
    footer a { color: #94a3b8; text-decoration: none; }

    /* Banner SVG */
    .jota-joti-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .jota-joti-banner svg {
      max-width: 320px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Banner ilustrasi absurd JOTA JOTI -->
  <div class="jota-joti-banner">
    <svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
      <!-- Lingkaran bumi -->
      <circle cx="150" cy="60" r="40" fill="#2563eb" opacity="0.8"/>
      <!-- Garis orbit absurd -->
      <ellipse cx="150" cy="60" rx="70" ry="30" fill="none" stroke="#facc15" stroke-dasharray="6 6"/>
      <ellipse cx="150" cy="60" rx="90" ry="50" fill="none" stroke="#22d3ee" stroke-dasharray="4 8"/>
      <!-- Antena radio -->
      <rect x="145" y="10" width="10" height="30" rx="2" fill="#facc15"/>
      <polygon points="140,10 160,10 150,0" fill="#facc15"/>
      <!-- Gelombang radio animasi -->
      <path d="M150 0 Q180 30 150 60" stroke="#22d3ee" stroke-width="2" fill="none">
        <animate attributeName="d" dur="2s" repeatCount="indefinite"
          values="M150 0 Q180 30 150 60;
                  M150 0 Q120 30 150 60;
                  M150 0 Q180 30 150 60" />
      </path>
      <!-- Tulisan JOTA JOTI -->
      <text x="150" y="115" text-anchor="middle" font-size="18" font-weight="bold" fill="#facc15">
        JOTA JOTI 2025
      </text>
    </svg>
  </div>

  <h1> Pangkalan Terfavorit </h1>

  <script>
    function loadLeaderboard(){
      const raw = document.getElementById("leaderboard-data").textContent;
      let data = JSON.parse(raw);

      // urutkan berdasarkan skor tertinggi
      data.sort((a,b) => b.score - a.score);

      const grid = document.getElementById("leaderboard-grid");
      grid.innerHTML = "";
      data.forEach((s,i)=>{
        // Tampilkan ðŸ¥‡ðŸ¥ˆðŸ¥‰ untuk top 3
        let rankDisplay = i+1;
        if(i === 0) rankDisplay = "ðŸ¥‡";
        else if(i === 1) rankDisplay = "ðŸ¥ˆ";
        else if(i === 2) rankDisplay = "ðŸ¥‰";

        const card=document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="rank">${rankDisplay}</div>
          <div class="info">
            <div class="name">${s.name}</div>
            <div class="score">Skor: ${s.score}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    loadLeaderboard();
  </script>
</body>
</html>
