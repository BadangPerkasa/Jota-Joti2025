<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pangkalan Terbaik</title>
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url("Background JOTA-JOTI 2025.png") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    margin: 0; 
    padding: 0;
    }
    /* Banner logo animasi */
    .logo-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .logo-banner img {
      width: 100%;
      max-width: 250px; /* batas maksimal biar nggak terlalu besar */
      height: auto;
      object-fit: contain;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
    0%, 100% {
      transform: translateY(0) scale(1);
      } 
    50% {
      transform: translateY(-5px) scale(1.1); /* lebih halus, tidak besar */
      }
  }

    h1 {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      color: #facc15;
      text-shadow: 0 0 5px rgba(250,204,21,.5);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #212b3b;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .rank {
      min-width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      background: #617085; /* abu default */
    }
    .info {
      flex-grow: 1;
    }
    .name {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .score {
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }
    footer a { color: #94a3b8; text-decoration: none; }
  </style>
</head>
<body>

  <!-- Banner Logo -->
  <div class="logo-banner">
    <img src="LOGO HEADLINE.png" alt="Logo Headline">
  </div>

  <h1>PANGKALAN TERBAIK</h1>

  <div class="grid" id="leaderboard-grid"></div>

  <footer>
    Â© 2025 Pramuka Badang Perkasa Present 
  </footer>

  <!-- JSON data embed -->
  <script id="leaderboard-data" type="application/json">
  [
    {"id":"1","name":"SMP At Taubah","score":0},
    {"id":"2","name":"SMP Swasta Harapan Bangsa","score":0},
    {"id":"3","name":"SMP Negeri 27","score":0},
    {"id":"4","name":"SMP Negeri 44","score":0},
    {"id":"5","name":"SMP Negeri 36","score":0},
    {"id":"6","name":"SMP Negeri 65","score":0},
    {"id":"7","name":"SMP Negeri Al Barkah","score":0},
    {"id":"8","name":"SMP Negeri 61","score":0},
    {"id":"9","name":"SMP Negeri 37","score":0},
  ]
  </script>

  <script>
    function loadLeaderboard(){
      const raw = document.getElementById("leaderboard-data").textContent;
      let data = JSON.parse(raw);

      // urutkan berdasarkan skor tertinggi
      data.sort((a,b) => b.score - a.score);

      const grid = document.getElementById("leaderboard-grid");
      grid.innerHTML = "";
      data.forEach((s,i)=>{
        // Tampilkan ðŸ¥‡ðŸ¥ˆðŸ¥‰ untuk top 3
        let rankDisplay = i+1;
        if(i === 0) rankDisplay = "ðŸ¥‡";
        else if(i === 1) rankDisplay = "ðŸ¥ˆ";
        else if(i === 2) rankDisplay = "ðŸ¥‰";

        const card=document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="rank">${rankDisplay}</div>
          <div class="info">
            <div class="name">${s.name}</div>
            <div class="score">Skor: ${s.score}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    loadLeaderboard();
  </script>
</body>
</html>
